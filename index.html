  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    .sports-font {
      font-family: 'Anton', sans-serif;
    }
    .bg-cowboys {
      background: linear-gradient(to bottom, #041E42, #869397);
    }
    .carousel-container {
      perspective: 1000px;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #4a5568 100%);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    .carousel-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: float 20s ease-in-out infinite;
    }
    .carousel-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(66, 153, 225, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 201, 75, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(167, 85, 221, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }
    .carousel-item {
      transition: transform 0.3s;
      opacity: 1 !important; /* Force full opacity */
    }
    .carousel-item:hover {
      transform: scale(1.05);
    }
    
    /* Modal styles for full-size image display */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: zoomIn 0.3s ease-in-out;
    }
    
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .modal-close:hover {
      color: #ff6b6b;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes zoomIn {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }
  </style>
</head>

  <!-- Memory Carousel -->
  <section class="py-12 px-4 bg-gray-800">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold sports-font text-center mb-8">Memory Carousel</h2>
      <div class="relative carousel-container">
        <div id="carousel" class="flex gap-6 px-4 transition-all duration-500 ease-in-out overflow-hidden relative z-10">
          <!-- Images will be inserted by JS -->
        </div>
        <!-- Navigation Arrows -->
        <button id="carousel-left" class="absolute left-6 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white p-4 rounded-full transition-all duration-300 z-20 shadow-lg hover:shadow-xl hover:scale-110">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <button id="carousel-right" class="absolute right-6 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white p-4 rounded-full transition-all duration-300 z-20 shadow-lg hover:shadow-xl hover:scale-110">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- Modal for full-size image display -->
  <div id="imageModal" class="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="modal-content" alt="Full size image">
  </div>

  <script>
    // Magazine Navigation
    let pageIndex = 0;
    const pages = document.getElementById('magazine-pages');

    function updateMagazine() {
      const offset = pageIndex * 100;
      pages.style.transform = `translateX(-${offset}%)`;
    }

    function nextPage() {
      const maxPages = Math.floor(pages.children.length / 2);
      if (pageIndex < maxPages) {
        pageIndex++;
        updateMagazine();
      }
    }

    function prevPage() {
      if (pageIndex > 0) {
        pageIndex--;
        updateMagazine();
      }
    }
    
    // Utility functions
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Carousel functionality
    async function fetchImageList() {
      try {
        const response = await fetch('Photos/images.json');
        if (!response.ok) throw new Error('Failed to fetch image list');
        return await response.json();
      } catch (error) {
        console.error('Error loading image list:', error);
        // Fallback to placeholder images if JSON fails
        return [
          'https://picsum.photos/300/200?random=1',
          'https://picsum.photos/300/200?random=2',
          'https://picsum.photos/300/200?random=3',
          'https://picsum.photos/300/200?random=4',
          'https://picsum.photos/300/200?random=5',
          'https://picsum.photos/300/200?random=6',
          'https://picsum.photos/300/200?random=7',
          'https://picsum.photos/300/200?random=8'
        ];
      }
    }

    async function loadCarouselImages() {
      const carousel = document.getElementById('carousel');
      const imageList = await fetchImageList();
      shuffleArray(imageList);

      imageList.forEach((src, index) => {
        const img = document.createElement('img');
        // Check if it's a URL or a local file
        img.src = src.startsWith('http') ? src : `Photos/${src}`;
        img.alt = `Memory ${index + 1}`;
        img.className = 'carousel-item w-80 h-80 object-cover rounded shadow flex-shrink-0 cursor-pointer transition-transform duration-300 hover:scale-105';
        
        // Add click event to show full-size image
        img.addEventListener('click', () => {
          openModal(img.src, img.alt);
        });
        
        carousel.appendChild(img);
      });
    }

    let autoScrollInterval;
    let isAutoScrolling = true;

    function moveCarousel(direction) {
      const carousel = document.getElementById('carousel');
      // Calculate scroll amount based on image width + gap
      const imageWidth = 320; // w-80 = 320px
      const gap = 24; // gap-6 = 24px
      const scrollAmount = imageWidth + gap;
      
      if (direction === 'left') {
        carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
      } else {
        carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      }
    }

    function startAutoScroll() {
      const carousel = document.getElementById('carousel');
      if (autoScrollInterval) clearInterval(autoScrollInterval);
      
      autoScrollInterval = setInterval(() => {
        if (carousel.children.length > 0 && isAutoScrolling) {
          const maxScroll = carousel.scrollWidth - carousel.clientWidth;
          if (carousel.scrollLeft >= maxScroll - 10) {
            // Reset to beginning when reaching the end
            carousel.scrollTo({ left: 0, behavior: 'smooth' });
          } else {
            // Move by exactly one image width + gap
            const imageWidth = 320;
            const gap = 24;
            const scrollAmount = imageWidth + gap;
            carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
          }
        }
      }, 3000);
    }

    // Initialize everything when page loads
    window.addEventListener('load', async () => {
      await loadCarouselImages();
      
      const carousel = document.getElementById('carousel');
      const leftArrow = document.getElementById('carousel-left');
      const rightArrow = document.getElementById('carousel-right');
      
      // Add click listeners for arrows
      leftArrow.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        isAutoScrolling = false;
        
        // Check if we're at the beginning, if so, go to the end
        if (carousel.scrollLeft <= 0) {
          const maxScroll = carousel.scrollWidth - carousel.clientWidth;
          carousel.scrollTo({ left: maxScroll, behavior: 'smooth' });
        } else {
          moveCarousel('left');
        }
        
        setTimeout(() => { 
          if (!carousel.matches(':hover')) {
            isAutoScrolling = true; 
          }
        }, 5000);
      });
      
      rightArrow.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        isAutoScrolling = false;
        
        // Check if we're at the end, if so, go to the beginning
        const maxScroll = carousel.scrollWidth - carousel.clientWidth;
        if (carousel.scrollLeft >= maxScroll - 10) {
          carousel.scrollTo({ left: 0, behavior: 'smooth' });
        } else {
          moveCarousel('right');
        }
        
        setTimeout(() => { 
          if (!carousel.matches(':hover')) {
            isAutoScrolling = true; 
          }
        }, 5000);
      });
      
      // Pause auto-scroll on hover, resume on mouse leave
      carousel.addEventListener('mouseenter', () => {
        isAutoScrolling = false;
      });
      
      carousel.addEventListener('mouseleave', () => {
        isAutoScrolling = true;
      });
      
      // Start auto-scrolling
      startAutoScroll();
    });

    // Modal functions
    function openModal(imageSrc, imageAlt) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      
      modalImage.src = imageSrc;
      modalImage.alt = imageAlt;
      modal.classList.add('show');
      
      // Pause auto-scrolling when modal is open
      isAutoScrolling = false;
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('show');
      
      // Resume auto-scrolling when modal is closed
      setTimeout(() => {
        isAutoScrolling = true;
      }, 1000);
    }

    // Close modal when clicking outside the image
    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
